name: Release

on:
  push:
    tags:
      - '*'

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            artifact_name: target/release/kubectl-config-doctor
            asset_name: kubectl-config-doctor-linux-amd64.tar.gz
          - os: windows-latest
            artifact_name: target/release/kubectl-config-doctor.exe
            asset_name: kubectl-config-doctor-windows-amd64.zip
          - os: macos-latest
            artifact_name: target/release/kubectl-config-doctor
            asset_name: kubectl-config-doctor-darwin-amd64.tar.gz

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          override: true

      - name: Build the project
        run: cargo build --release --locked

      - name: Create tar.gz archive (Linux/macOS)
        if: runner.os != 'Windows'
        run: |
          tar -czvf ${{ matrix.asset_name }} ${{ matrix.artifact_name }}
        
      - name: Create zip archive (Windows)
        if: runner.os == 'Windows'
        run: |
          Compress-Archive -Path  ${{ matrix.artifact_name }} -DestinationPath ${{ matrix.asset_name }}
          
      - name: Upload binaries to release
        uses: svenstaro/upload-release-action@v2
        with:
          file: target/release/${{ matrix.artifact_name }}
          asset_name: ${{ matrix.asset_name }}
          tag: ${{ github.ref }}